<div data-role="page" data-add-back-btn="true" id="lieu-comments" >
	<div data-role="header" data-tap-toggle="false" data-position="fixed" data-id="header"> 
		 <h1>Fiche lieu</h1>
	</div>

	<div data-role="navbar" class="placeMenu" data-id="placeMenu">
		<ul>
			<li><a href="place.html" data-transition="none"><i class="icon-doc-text"></i></a></li>
			<li><a href="placeLocation.html" data-transition="none"><i class="icon-location"></i></a></li>
			<li><a href="placeDirections.html" data-transition="none"><i class="icon-direction"></i></a></li>
			<li><a href="placeComment.html" data-transition="none" class="active"><i class="icon-comment"></i></a></li>
			<li><a href="placeFavorite.html" data-transition="none"><i class="icon-star"></i></a></li>
		</ul>
	</div>

	<div data-role="content" id="placeComment" class="lieu">
		<h2>Poster un commentaire</h2>
		
		<section id="userNotConnected">
			<p>Vous devez être connecté pour poster un commentaire</p>
			<a href="userAccount.html" id="button-connect-comm" class="button-param">
				<i class="icon-user ui-block-a">
				</i>
				<span>Me connecter</span>
			</a>
		</section>

		<section id="userConnected">
			<p>Si vous le souhaitez, vous pouvez uniquement mettre une note au lieu, le commentaire est optionnel</p>
			
			<div id="lieu-note">
				<i class="icon-star" data-num="1"></i>
				<i class="icon-star" data-num="2"></i>
				<i class="icon-star" data-num="3"></i>
				<i class="icon-star grey" data-num="4"></i>
				<i class="icon-star grey" data-num="5"></i>
			</div>
			
			<textarea id="txtComm"rows='15'></textarea>
		
			<a href="#" id="button-post-comm" class="button-param">
				<i class="icon-mail ui-block-a">
				</i>
				<span>Poster</span>
			</a>

			<a href="#" id="button-delete-comm" class="button-param">
				<i class="icon-trash ui-block-a">
				</i>
				<span>Supprimer</span>
			</a>
		</section>
		
		<script>
			loadCommentPage();
			
			$('#lieu-note > i').click (function () {
				localGrade = $(this).attr('data-num');
				loadGrade (localGrade);
			}).mouseover (function () {
				loadGrade ($(this).attr('data-num'));
			}).mouseout(function () {
				loadGrade (localGrade);
			});
			
			$('#button-connect-comm').click (function () {
				next = 'placeComment';
			});

			$('#button-post-comm').click(function(){
				postComment();
			});

			$('#button-delete-comm').click(function(){
				deleteComment();
			});
		</script>
	</div>

	<div data-role="footer" data-tap-toggle="false" data-position="fixed" data-id="footer1">
		<div data-role="navbar">
			<ul>
				<li><a href="index.html" class="active"><i class="icon-search"></i></a></li>

				<li><a href="course.html"><i class="icon-address"></i></a></li>
				<li><a href="userAccount.html"><i class="icon-user"></i></a></li>
			</ul>
		</div>
	</div>

</div>
