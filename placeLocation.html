	<div data-role="content" >	
		<div id="map-location" style="position: absolute; top:0px; left:0px; width: 100%; height:100%;"></div>

		<script>
			var mapOptions, map1 , latlng1;
	
			initializeMap = function(){
				//creation of the map
				latlng1 = new google.maps.LatLng(Lat,Lng);
			    mapOptions = {
				  zoom: 14,
				  center: latlng1,
				  mapTypeControl : false,
				  mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				//affectation of the container
			    map1 = new google.maps.Map(document.getElementById("map-location"), mapOptions);

			    //marker of the current place
			    var markerPlace = new google.maps.Marker({
				    position: latlng1,
				    map: map1,
				    icon : 'img/markerPlace.png'
				});

			};

			$('#lieu-map').live('pageinit', function() {	
				initializeMap();
			});

			$('#lieu-map').live('pageshow', function() {
				google.maps.event.trigger(map1,'resize');
				map1.setOptions(mapOptions);
			});
		</script>
