<div data-role="page" id="userFav" data-add-back-btn="true" >
	<div data-role="header" data-position="fixed" data-id="header"> 
		 <h1>Mes favoris</h1>
	</div>

	<div data-role="content">
		<div class="headerResult" id="headerUserFav">
			<div id="iconControl">
				<i id="list" class="icon-list activeIcon"></i>
				<i id="grid" class="icon-layout"></i>
			</div>
		</div>
		<div id="contentUserFav" class="contentResult">
			<!-- contenu chargé dynamiquement par la fonction jsonResultRecherche -->
		</div>
		<script>
		    jsonUserFav();
		    
		    //gestion de l'affichage des résultats
			$('#iconControl').click(function() {
				$('#list').toggleClass('activeIcon');
				$('#grid').toggleClass('activeIcon');
				$('#contentUserFav article').toggleClass('list');
				$('#contentUserFav article').toggleClass('grid');
			});

			$('#userFav').live('pagebeforeshow', function() {
			    $('#sort').removeClass('visible');
			});

			$('.headerResult .icon-cog').click(function() {
				$('#sort').toggleClass('visible');
			});
		</script>
		
	</div>
