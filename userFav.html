<div data-role="page" id="userFav" data-add-back-btn="true" >
	<div data-role="header" data-tap-toggle="false" data-position="fixed" data-id="header"> 
		 <h1>Mes favoris</h1>
	</div>

	<div data-role="content">
		<div class="headerResult" id="headerUserFav">
			<i class="icon-cog ui-block-a" id="manageFav">Gérer</i>
			<div id="iconControl">
				<i id="list" class="icon-list activeIcon"></i>
				<i id="grid" class="icon-layout"></i>
			</div>
		</div>
		<div id="contentUserFav" class="contentResult">
			<!-- contenu chargé dynamiquement par la fonction jsonUserFav -->
		</div>
		<script>
			jsonUserFav();

			// Manage view
			$("#iconControl i").removeClass('activeIcon');
			$("#"+viewFav).addClass('activeIcon');
			
			$('#iconControl i').click(function() {
				$("#iconControl i").removeClass('activeIcon');
				$(this).addClass('activeIcon');
				viewFav = $(this).attr('id');
				if(viewFav=='grid') $('#contentUserFav article').removeClass('list').addClass('grid');
				else $('#contentUserFav article').removeClass('grid').addClass('list');
			});

			$('#manageFav').click(function() {
				$('#contentUserFav').toggleClass('manageFav');
				if($('#contentUserFav article').hasClass('grid')){
					viewFav = 'list';
					$('#contentUserFav article').removeClass('grid').addClass('list');
				}
			});

			$('.icon-trash').live('click', function(){
				var place = $(this).data('place');
				deleteFav(place);
			});
		</script>
		
	</div>

	<div data-role="footer" data-tap-toggle="false" data-position="fixed" data-id="footer1">
		<div data-role="navbar">
			<ul>
				<li><a href="index.html"><i class="icon-search"></i></a></li>
				<li ><a href="aroundMe.html"><i class="icon-map"></i></a></li>
				<li><a href="course.html"><i class="icon-address"></i></a></li>
				<li><a href="userAccount.html" class="active"><i class="icon-user"></i></a></li>
			</ul>
		</div>
	</div>
</div>
