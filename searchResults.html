<div data-role="page" id="searchResult" data-add-back-btn="true" >
	<div data-role="header" data-position="fixed" data-id="header"> 
		 <h1>Rechercher un lieu</h1>
	</div>

	<div data-role="content" class="searchResult">
		<div id="headerSearch" class="headerResult">
			<i class="icon-cog ui-block-a">Trier</i>

			<div class="select">
				<i class="icon-arrow-combo"></i>
				<select>
					<option> </option>
				</select>
			</div>
			
			<div id="searchBar">
				<a href="#" data-type="keywords"><i class="icon-search ui-block-a"></i></a>
				<input type="text" value="" class="search-bar" />
				<div id="autocompletion">
					<ul>
						<!-- contenu autocomplétion chargé dynamiquement par la fonction autocompletionPlace -->
					</ul>
				</div>
			</div>
			
			<div id="iconControl">
				<i id="list" class="icon-list activeIcon"></i>
				<i id="grid" class="icon-layout"></i>
			</div>

			<p id="nbResult"></p>

			<div id="sort">
				<ul>
					<li>
						<fieldset data-role="controlgroup" data-sort="name">
							<input type="radio" checked="checked" name="sort" id="byName" value="name" />
							<label for="byName"><span class="check"></span><span class="cat">Par nom</span></label>
						</fieldset>
					</li>
					<li>
						<fieldset data-role="controlgroup" data-sort="rank">
							<input type="radio" name="sort" id="byRank" value="rank" />
							<label for="byRank"><span class="check"></span><span class="cat">Par popularité</span></label>
						</fieldset>
					</li>
				</ul>
			</div>
		</div>
		<div id="contentSearch" class="contentResult">
			<!-- contenu chargé dynamiquement par la fonction jsonResultRecherche -->
		</div>
		<script>
			//remplir les selectbox + lancer la première recherche
		    initSelectBox(type);
		    jsonResultRecherche(type,firstId,sort);
		    //rafraichir resultats quand la selectbox est changée
		    refreshSearchResult();
		    //gestion de l'affichage des résultats
			$('#iconControl').click(function() {
				$('#list').toggleClass('activeIcon');
				$('#grid').toggleClass('activeIcon');
				$('#contentSearch article').toggleClass('list');
				$('#contentSearch article').toggleClass('grid');
			});

			$('#searchResult').live('pagebeforeshow', function() {
			    $('#sort').removeClass('visible');
			});

			$('.headerResult .icon-cog').click(function() {
				$('#sort').toggleClass('visible');
			});
			
			if (type == 'keywords'){autocomplete ();}
			
			$('#searchBar a').click (function () {
				type = "keywords";
				searchLink ();
				$('#contentSearch').html ('');
				jsonResultRecherche(type,firstId,sort);
			});
		</script>
		
	</div>

	<div data-role="footer" data-position="fixed" data-id="footer1">
		<div data-role="navbar">
			<ul>
				<li ><a href="aroundMe.html"><i class="icon-map"></i></a></li>
				<li><a href="search.html" class="active"><i class="icon-search"></i></a></li>
				<li><a href="course.html"><i class="icon-address"></i></a></li>
				<li><a href="userAccount.html"><i class="icon-user"></i></a></li>
			</ul>
		</div>
	</div>
</div>
