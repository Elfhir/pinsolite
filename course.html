<div data-role="page" data-add-back-btn="true" >
	<div data-role="header" data-tap-toggle="false" data-position="fixed" data-id="header"> 
		 <h1>Parcours</h1>
	</div>

	<div data-role="content" class="courseResult">
		<div id="headerCourse" class="headerResult">
			<i class="icon-cog ui-block-a">Trier</i>
			
			<div id="iconControl">
				<i id="list" class="icon-list activeIcon"></i>
				<i id="grid" class="icon-layout"></i>
			</div>

			<p id="nbResultParcours"></p>

			<div id="sort">
				<fieldset data-role="controlgroup">
					<ul>
						<li>
							<input type="radio" checked="checked" name="sort" id="byName" value="name" />
							<label for="byName"><span class="check"></span><span class="cat">Par nom</span></label>
						<li>
						<li>
		                    <input type="radio" name="sort" id="byDuration" value="duration" />
							<label for="byDuration"><span class="check"></span><span class="cat">Par durée</span></label>
						</li>
					</ul>
				</fieldset>
				
			</div>
		</div>
		<div id="contentCourse" class="contentResult">
			<!-- contenu chargé dynamiquement par la fonction jsonResultParcours -->
		</div>
		<script>
			tri="name";
		    jsonResultParcours();
		    gestionTri();

			$('.headerResult .icon-cog').click(function() {
				$('#sort').toggleClass('visible');
			});

			$('#headerCourse #iconControl').click(function() {
				$('#list').toggleClass('activeIcon');
				$('#grid').toggleClass('activeIcon');
				$('#contentCourse article').toggleClass('list');
				$('#contentCourse article').toggleClass('grid');
			});

			
		</script>
		
	</div>

	<div data-role="footer" data-tap-toggle="false" data-position="fixed" data-id="footer1">
		<div data-role="navbar">
			<ul>
				<li><a href="search.html" ><i class="icon-search"></i></a></li>
				<li><a href="aroundMe.html"><i class="icon-map"></i></a></li>
				<li><a href="course.html" class="active"><i class="icon-address"></i></a></li>
				<li><a href="userAccount.html"><i class="icon-user"></i></a></li>
			</ul>
		</div>
	</div>
</div>
